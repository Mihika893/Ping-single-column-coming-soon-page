<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
  <img src="images/logo.svg" alt="ping logo">
 </header>

 <section class="heading">
  <h1>We are launching <span>soon!</span></h1>
  <p>Subscribe and get notified</p>

  <form class="form-control" id="form">
    <input type="email" name="email" id="email" placeholder="Your email address" autocomplete="off" required>
    <input type="hidden" name="fake" required>
    <div id="error-message"></div>
    <button type="submit" id="button">Notify ME</button>
    
  </form>
 </section>
  
<section class="showcase">
  <img src="images/illustration-dashboard.png" alt="dashboard img">
</section>
  

 <footer class="footer">
  <ul>
    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
  </ul>
  <p>&copy; Copyright Ping. All rights reserved.</p>
 </footer>

  
<script src="script.js"></script>
 <script src="https://kit.fontawesome.com/475d801a09.js" crossorigin="anonymous"></script>
</body>
</html>
